<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h3>Levé de fond du Kiwanis Jonquière 2023</h3>
        </section>
        <section data-state="slide-majoritaire">
            <h3>Merci à nos commanditaire principaux</h3>
            <div class="multiCol">
                <div class="col">
                    <div><img src="fromagedici.png" id="fromage" style="scale: 100%"/></div>
                </div>

                <div class="col">
                    <div><img src="producteurlait.png" id="lait" class="rounded-frame" style="scale: 110%"/></div>
                </div>
            </div>
        </section>
        <section data-state="slide-organisateur">
            <h3>Merci aux commanditaires organisateurs</h3>
            <div class="multiCol">
                <div class="col">
                    <div><img src="Gémel.JPG" id="gemel" class="rounded-frame" style="scale: 70%"/></div>
                </div>
                <div class="col">
                    <div><img src="Arvida Déco.png" id="arvidadeco" class="rounded-frame" style="scale: 70%"/></div>
                </div>
            </div>
        </section>
        <section data-state="slide-commanditaire-1">
            <h3>Merci aux commanditaires</h3>
            <div class="multiCol">
                <div class="col">
                    <div><img src="Achard.png" class="rounded-frame" id="achard"/></div>
                </div>
                <div class="col">
                    <div><img src="Cantin Gagnon.jpg" class="rounded-frame" id="cantin"/></div>
                </div>
                <div class="col">
                    <div><img src="Chiasson Thomas.png" class="rounded-frame" id="felix"/></div>
                </div>
            </div>
            <div class="multiCol">
                <div class="col">
                    <div><img src="CLD.jpg" class="rounded-frame" id="cld"/></div>
                </div>
                <div class="col">
                    <div><img src="dtr.jpg" class="rounded-frame" id="dtr"/></div>
                </div>
                <div class="col">
                    <div><img src="Delta.jpg" class="rounded-frame" id="delta"/></div>
                </div>
            </div>
        </section>
        <section data-state="slide-commanditaire-2">
            <h3>Merci aux commanditaires</h3>
            <div class="multiCol">
                <div class="col">
                    <div><img src="Desbiens St-Laurent.png" class="rounded-frame" id="dbstl"/></div>
                </div>
                <div class="col">
                    <div><img src="Global TI.png" class="rounded-frame" id="global"/></div>
                </div>
                <div class="col">
                    <div><img src="Groupe TL.png" class="rounded-frame" id="groupetl"/></div>
                </div>
            </div>
            <div class="multiCol">
                <div class="col">
                    <div><img src="familiprix.png" class="rounded-frame" id="familiprix"/></div>
                </div>
                <div class="col">
                    <div><img src="maestro.jpg" class="rounded-frame" id="maestro"/></div>
                </div>
                <div class="col">
                    <div><img src="MNP.png" class="rounded-frame" id="mnp"/></div>
                </div>
            </div>
        </section>
        <section data-state="slide-commanditaire-3">
            <h3>Merci aux commanditaires</h3>
            <div class="multiCol">
                <div class="col">
                    <div><img src="Optimum.png" class="rounded-frame" id="optimum"/></div>
                </div>
                <div class="col">
                    <div><img src="RBC.png" class="rounded-frame" id="rbc"/></div>
                </div>
                <div class="col">
                    <div><img src="Saguenay Marine.jpg" class="rounded-frame" id="sagmar"/></div>
                </div>
            </div>
            <div class="multiCol">
                <div class="col">
                    <div><img src="Via Capitale.jpeg" class="rounded-frame" id="viacapital"/></div>
                </div>
                <div class="col">
                    <div><img src="Vizés.jpg" class="rounded-frame" id="vizes"/></div>
                </div>
                <div class="col">
                    <div><img src="Étoile Dodge.jpg" class="rounded-frame" id="etoile"/></div>
                </div>
            </div>
        </section>
        <section>
            Nos réalisations
        </section>
    </div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
